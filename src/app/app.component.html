<div class="md:w-2/3 w-11/12 rounded p-6 sm:p-10 mx-auto mt-10 bg-white shadow-lg">
  <div class="space-y-8">
    <h1 class="text-3xl text-center my-6 sm:my-2 mb-10">Team <span class="font-bold">Generator</span></h1>
    <ul class="p-4 bg-slate-100 rounded overflow-auto" style="height: 200px;">
      <li *ngFor="let member of members">
        {{member}}
      </li>
    </ul>
    <div class="space-y-4">
      <div class="flex flex-col sm:flex-row">
        <input #addMemberInput (input)="onInput(addMemberInput.value)" [value]="newMemberName"
          class="border-2 mb-2 w-full sm:mb-0 p-2 mr-2 rounded" type="text" placeholder="Name">
        <button (click)="addMember()"
          class="pointer sm:w-1/3 bg-blue-500 text-white p-2 border-blue-600 border-2 rounded hover:opacity-80">Add</button>
      </div>
      <div class="flex flex-col sm:flex-row">
        <input class="border-2 mb-2 w-full sm:mb-0 p-2 mr-2 rounded" type="number" placeholder="# of teams"
          #numberOfTeamsInput (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)" [value]="numberOfTeams">
        <button (click)="generateTeams()"
          class="pointer sm:w-1/3 bg-green-500 text-white p-2 border-green-600 border-2 rounded hover:opacity-80">Generate</button>
      </div>
      <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
    </div>
  </div>
</div>

<div class="md:w-2/3 w-11/12 rounded mx-auto my-10">
  <div>
    <h2 class="text-2xl mb-1 text-white">team 3</h2>
    <ul class="rounded p-2 bg-white">
      <li>Harb</li>
    </ul>
  </div>
</div>
